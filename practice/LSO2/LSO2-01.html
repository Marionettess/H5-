        window.onload = function(){

            drawLine(context);
            function drawLine(ctx) {
                //没有用beginPath的情况，理解状态的canvas是基于状态的绘图
                //beginPath(); //有beginPath和没有的区别
                ctx.strokeStyle = 'rgb(0,0,255)';
                ctx.lineWidth = 5;
                ctx.moveTo(10,10);
                ctx.lineTo(200,10);
                ctx.lineTo(200,120);
                // ctx.closePath();//有closePath和没有的区别,closePath与beginPath是否成对？
                ctx.stroke();

                
                ctx.beginPath(); //有beginPath和没有的区别
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 10;
                ctx.moveTo(10,200);
                ctx.lineTo(200,200);
                ctx.lineTo(200,300);
                ctx.closePath();
                ctx.stroke();
            }
